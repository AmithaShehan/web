<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Rows and Columns</title>
    <link rel="stylesheet" href="./CSS/7.css" />
  </head>
  <body>
    <div class="header">CSS Rows and Columns</div>

        <img src="./images/zebra.jpg" alt="" />

      <div class="col-6">
        <img src="./images/zebra.jpg" alt="" />
      </div>
      <div class="col-3">
        <img src="./images/zebra.jpg" alt="" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <img src="./images/zebra.jpg" alt="" />
      </div>
      <div class="col-6">
        <img src="./images/zebra.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
